<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - SMA NEGERI 1 BURU</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50; /* Biru Tua/Navy untuk Teks dan Aksen */
            --accent-color: #3498db; /* Biru Aksen untuk Tombol */
            --background-color: #ffffff; /* Latar Belakang Putih */
            --card-background: #ffffff; /* Card Putih */
            --shadow-soft: 0 8px 20px rgba(0, 0, 0, 0.08); /* Bayangan Halus */
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--primary-color);
        }

        .login-card {
            width: 380px;
            max-width: 90%;
            background: var(--card-background);
            padding: 45px 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-soft);
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid #eee; /* Sedikit border halus */
        }

        .login-card:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12); /* Bayangan sedikit lebih kuat saat hover */
        }

        .header-logo {
            margin-bottom: 25px;
        }

        .header-logo i {
            font-size: 48px;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .login-card h2 {
            font-size: 26px;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: 700;
        }

        .login-card p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 15px;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 50px; 
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9; /* Input sedikit abu-abu */
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 1px var(--accent-color);
        }

        .form-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6; /* Ikon abu-abu */
            font-size: 18px;
        }
        
        .form-group input:focus + .icon {
            color: var(--accent-color);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
        }

        .btn-login:hover {
            background-color: #2980b9;
        }
        
        .btn-login:active {
            transform: scale(0.99);
        }

        #error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header-logo">
            <i class="fas fa-lock-open"></i>
        </div>
        <h2>LOGIN ADMIN</h2>
        <p>Akses ke Panel Kontrol Kelulusan SMA NEGERI 1 BURU</p>

        <form id="login-form" autocomplete="off">
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Masukkan Password Rahasia" required autocomplete="current-password">
                <i class="fas fa-key icon"></i>
            </div>
            
            <button type="submit" class="btn-login">MASUK SEKARANG</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = '';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    // Redirect ke halaman admin setelah login berhasil
                    window.location.href = '/settings'; 
                } else {
                    errorMessage.textContent = 'Password salah. Silakan coba lagi.';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Terjadi kesalahan jaringan.';
            }
        });
    </script>

</body>
</html>
